<!DOCTYPE html>
<html>
<head lang="en">
    <!-- Название сайта -->
    <title>2d game</title>
    <!-- Сайт использует utf-8 (можно писать латынью) -->
    <meta charset="utf-8">
    <!-- предназначена для того, чтобы мобильный адаптивный дизайн сайта
    отображался на всех устройствах одинаково
    независимо от их плотности пикселей экрана -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="bodyStyles.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="header">

    <div class="bar">
        <div id="player0" class="bar__progress">
            <p id="text0" class="text"></p>
        </div>
    </div>

    <div class="prob"></div>

    <div class="bar">
        <div id="player1" class="bar__progress">
            <p id="text1" class="text"></p>
        </div>
    </div>

</div>
<!--width="800" height="600" style="border: 1px solid black;"-->
<canvas id="canvasid" style="border: 1px solid black; margin-left: auto; margin-right: auto;"></canvas>


<script type="module" src="js/index.js"></script>
<script>
    let audio = new Audio("music/8-Bit_Universe_-_What_Is_Love.mp3");
    audio.volume = 0.02;
    audio.allow = "autoplay";
    audio.oncanplaythrough = () =>{
        while (audio.play() == null){
            audio.play().catch(() => { audio.play(); })
        }

    }

</script>

</body>
</html>
